---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <p class="date">{{ page.date | date: "%B %e, %Y" }}</p>
    
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
